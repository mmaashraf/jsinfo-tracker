<html>
<!-- 

    1, if the value is greater than zero,
    -1, if less than zero,
    0, if equals zero.

     -->

<script>
    let value = prompt("Enter a number");
    let num = Number(value);
    let result = 0;
    if (num > 0) {
        result = 1;
    }
    else if (num < 0) {
        result = -1;
    }
    alert("Number is " + result);
</script>

</html>
